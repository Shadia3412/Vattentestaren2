<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VattenTestaren Karta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        /* Add margin to the search input */
        #searchInput {
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container button {
            margin-left: 10px;
        }

        body {
            background-color: #ADD8E6; /* Light Blue */
        }

        .logo {
            width: 200px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        .map-image {
            width: 100%; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            position: relative;
        }

        .text-center h3 {
            margin-bottom: 20px; /* Adjust this value as needed */
        }

        /* Style for the menu button */
        .meny-btn {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        /* Style for the collapsed menu */
        .meny-collapse {
            position: fixed;
            top: 50px; /* Adjust position as needed */
            right: 10px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none; /* Hide initially */
        }

        /* Style for menu items */
        .meny-item {
            display: block;
            margin-bottom: 5px;
        }

        .text-center h1 {
            color: #040474; /* Dark blue color */
        }

        /* Style for search results */
        #placesList {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        /* Style for individual search result items */
        #placesList li {
            padding: 8px;
            cursor: pointer;
        }

        /* Highlight search result on hover */
        #placesList li:hover {
            background-color: #f0f0f0;
        }

        /* Style for highlighted area */
        .highlight {
            position: absolute;
            top: 60%; /* Adjust these values to match the coordinates */
            left: 32%; /* Adjust these values to match the coordinates */
            width: 6%; /* Adjust width based on coords */
            height: 6%; /* Adjust height based on coords */
            background-color: rgba(255, 0, 0, 0.5); /* Semi-transparent red */
            pointer-events: none; /* Allows clicks to pass through */
            display: none; /* Hidden by default */
        } 
    </style>
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-grayish box-shadow">
            <div class="container d-flex justify-content-between">
                <img src="naturvardsverket-logo.png" alt="Naturvårdsverkets logotyp" class="logo">
                <!-- Meny button -->
                <button class="btn btn-primary meny-btn" type="button" data-bs-toggle="collapse" data-bs-target="#menyCollapse" aria-expanded="false" aria-controls="menyCollapse">
                    Meny
                </button>
            </div>
        </div>
    </header>

    <main role="main" class="container">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">VattenTestaren</h1>
            </div>
        </section>

        <!-- Collapsed meny -->
        <div class="collapse meny-collapse" id="menyCollapse">
            <a href="VattenTestaren.html" class="meny-item">Home</a>
            <a href="Vattentestaren2.html" class="meny-item">Karta</a>
            <a href="Vattentestaren4.html" class="meny-item">Manual</a>
            <!-- Add more menu items as needed -->
        </div>

        <div class="text-center">
            <h3>Karta</h3>
            <div class="search-container">
                <input type="text" class="form-control" id="searchInput" placeholder="Search...">
                <button class="btn btn-primary" onclick="search()">Sök</button>
            </div>

            <ul id="placesList">
                <li>Sätraskogen</li>
                <li>Nacka</li>
                <li>Hagsätraskogen</li>
                <li>Hansta</li>
                <li>Judarskogen</li>
                <li>Kungliga nationalstadsparken</li>
                <li>Grimsta</li>
                <li>Älvsjöskogen</li>
                <li>Rågsved</li>
                <li>Flaten</li>
                <li>Igelbäcken</li>
                <li>Årstaskogen</li>
            </ul>

            <div class="map-image-container" style="position:relative;">
                <img src="naturreservatoversikt.png" alt="naturreservatoversikt" class="map-image" usemap="#image-map">
                <div id="satraskogen-highlight" class="highlight"></div> <!-- Overlay for highlighting -->
            </div>

            <!-- Image Map Generated by http://www.image-map.net/ -->
            <map name="image-map">
                <area id="satraskogen-area" target="_self" alt="Sätraskogens naturreservat" title="Sätraskogens naturreservat" href=""  coords="355,434,307,518,238,508,295,452" shape="poly">
            </map>
        </div>
    </main>
    <!-- Include Bootstrap's JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

   <!-- Include your custom JavaScript file -->
   <script src="script.js"></script>
</body>
</html>
